<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<app-navpar (onCart)="showDialog()"></app-navpar>
<div class="card">
  <app-item-card
    (onCart)="addCart($event)"
    *ngFor="let item of listItems"
    [item]="item"
  ></app-item-card>
</div>

<dialog #cartElement>
  <app-gio-hang (onCloseCart)="closeDialog()" [ItemCart]="cart"></app-gio-hang>
</dialog>
